plugins {
    id 'java'
}

group 'com.jackylaucf'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.6.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
